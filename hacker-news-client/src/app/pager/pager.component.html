<div class="container">
  <div class="row">
    <div class="col-md-1">
      <button class="btn" [disabled]="!canMoveToPreviousPage()" (click)="movePrevious()">Previous</button>
    </div>
    <div class="col-md-10">
      Page {{ currentPage }} of {{ totalPages }}
    </div>
    <div class="col-md-1">
      <button class="btn" [disabled]="!canMoveToNextPage()" (click)="moveNext()">Next</button>
    </div>
  </div>
</div>
